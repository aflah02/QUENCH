  juice on ice. Traditionally, the cola ingredient is Coca-Cola and the alcohol is
  a light rum such as Bacardi. It originated in the early 20th century in a certain
  country after they won independence in the Spanish-American War. The cocktail's
  name was the slogan of the country's independence movement.
