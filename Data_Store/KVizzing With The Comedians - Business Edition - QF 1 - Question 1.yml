variable_specific_rationale:
  X: Amrutanjan was founded in 1893 by journalist and freedom fighter Kasinathuni
    Nageswara Rao. He popularized the balm by distributing it free-of-cost at music
    concerts. Even today, the words "Bombay" are inscribed along with Amrutanjan on
    the lid of its most well-known product, the pain balm.
variable_to_answer:
  X: Amrutanjan
