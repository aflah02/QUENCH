variable_specific_rationale:
  X: Castrol gets its name from Castor Oil. Castor Oil has been used for several medicinal
    purposes as well as for fuel lamps in old times. Castrol uses Castor Oil as a
    raw material and hence the name.
variable_to_answer:
  X: Castrol
