question: This plant's seeds have been found in Egyptian tombs dating back to 4000
  BC; the slow-burning oil was mostly used to fuel lamps. In India, it has been documented
  since 200 BC and Ayurveda considers its oil the king of medicines for curing arthritic
  diseases. The oil is also an effective motor lubricant and has been used in internal
  combustion engines. The plant gives its name to a company (X) (owned by BP) which
  uses the seeds as a raw material.
question_source: https://www.youtube.com/watch?v=YHCB9sUoqNM&list=PLwXllhq0F5Mmg_hhE8QTpK3aYe70fIKVB&index=8
