variable_specific_rationale:
  X: Pulp magazines (also referred to as "the pulps") were inexpensive fiction magazines
    that were published from 1896 through the 1960s. The term "pulp" derives from
    the cheap wood pulp paper on which the magazines were printed. he pulps gave rise
    to the term pulp fiction in reference to run-of-the-mill, low-quality literature.
    Successors of pulps include paperback books, such as hardboiled detective stories
    and erotic fiction.
variable_to_answer:
  X: Pulp Fiction
