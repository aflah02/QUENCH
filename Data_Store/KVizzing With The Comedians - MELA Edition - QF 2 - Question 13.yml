question: "Born in Bombay in 1865, X spent much of his childhood in India, and knowledge\
  \ of Indian culture and the country's various languages can be found in his work.\
  \ The earliest known use of 'cushy' in a work written in English appears \u2014\
  \ as khushi \u2014 in a piece published by a young X in 1887. He used it to mean\
  \ 'relaxed,' but it later came to mean 'comfortable and undemanding.'"
