variable_specific_rationale:
  X: 'In 2004, to better understand the problems that sandalwood faced, Lush buyers
    traveled to India, New Caledonia, Vanuatu, and Australia. Their journey unearthed
    the shocking story of Veerappan, a sandalwood smuggler and elephant poacher notorious
    for violence, kidnapping, and murder. This led to the creation of a graphic novel
    called "On the Trail of Sandalwood Smugglers."

    Lush also launched a line of products after Veerappan, namely, "Smugglers Soul,"
    which has seen a lot of controversy.'
variable_to_answer:
  X: Veerappan
