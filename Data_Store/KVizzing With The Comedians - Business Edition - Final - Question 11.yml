question: Paul Carl Beiersdorf established the company on 28 March 1882. The brand
  name (X) comes from the Latin adjective meaning "snow-white". During the 1930s,
  Beiersdorf produced various products such as tanning oils, shaving creams, shampoo,
  facial cleanser, and toners. In World War 2, the trademark was expropriated in many
  countries. After the war, Beiersdorf bought the rights back. During the 1980s, the
  brand (X) expanded into a wider global market.
