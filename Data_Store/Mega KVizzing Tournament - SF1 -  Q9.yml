question: The Marina Bay Street Circuit is a Fl street circuit in Singapore. Turn
  10 of the circuit used to be a quick sequence of left, right, and left corners which
  used to be pretty challenging for drivers. The turn was removed and replaced with
  a simple left turn after 2012 due to safety concerns. The original turn known as
  popularly X which is also the name of a cocktail associated with Singapore
