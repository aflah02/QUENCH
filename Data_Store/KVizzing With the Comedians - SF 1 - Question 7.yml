question: Pierre Gasly, who in 2023 joined Alpine, the French Formula One team, revealed
  in an interview that his choice of driver number (Y) in Formula 1 was influenced,
  at least in part, by X. This came after X was appointed as the ambassador for Alpine
  in 2023.
