question: According to the author (X), she was born in New Jersey in 1858. She had
  a career in opera as a contralto, performing at La Scala in Milan, Italy, and a
  term as prima donna in the Imperial Opera of Warsaw, Poland, indicating that she
  was a talented singer. It was there that she became the lover of Wilhelm Gottsreich
  Sigismond von Ormstein, Grand Duke of Cassel-Felstein, and King of Bohemia (then
  only the Crown Prince), who was staying in Warsaw for a period. The King describes
  her as "a well-known adventuress." In derivative works, she is frequently used as
  a romantic interest for the protagonist, a departure from the actual story where
  he only admired her for her wit and cunning.
