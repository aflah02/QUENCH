    by Sir Arthur Conan Doyle. A former opera singer and actress, she was featured
    in the short story "A Scandal in Bohemia," published in July 1891. While not technically
    a criminal and bearing no malice towards Holmes, she outsmarts him and evades
    his traps. Sherlock Holmes refers to her afterward respectfully as "the Woman."

    In derivative works, she is frequently used as a romantic interest for Holmes,
