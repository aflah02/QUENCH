question: Captain EO is a 1986 American 3D science fiction short film shown at Disney
  theme parks from 1986 till 1998. The movie, starring X, was written by George Lucas,
  and directed by Francis Ford Coppola. The film returned to the Disney Parks in 2010
  as a tribute to X. X is regarded as one of the most significant cultural figures
  of the 20th century. During his four-decade career, his contributions to music,
  dance, and fashion, along with his publicized personal life, made him a global figure
  in popular culture.
