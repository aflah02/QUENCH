question: The term (X) was originally used by the French military to refer to a small
  group that scouted ahead of the main force. It also became associated with left-wing
  French radicals in the 19th century who were agitating for political reform. At
  some point in that century the term was linked to art through the idea that art
  is an instrument for social change. Soon, it became applicable to all art that pushes
  boundaries of ideas and creativity.
