variable_specific_rationale:
  X: The Australian Aboriginal Flag was created in mid-1971 by Sandy Hanson in her
    Hyde Park townhouse in Adelaide, South Australia. It was first publicly used at
    a rally near the fountains at Victoria Square in Adelaide on July 12, 1971, and
    has since become one of the most recognizable symbols of Australian culture and
    identity.
