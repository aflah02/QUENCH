question: Sometime in the past, the legendary perfumers of ancient Kannauj created
  a unique scent. The perfumes were traditionally stored in camel-skin pockets but
  are now kept in bottles made from buffalo skins. Because of the rigorous process,
  the perfume finally produced was warm, organic and rich in minerals. What is the
  ultimate raw material (X) for this perfume?
