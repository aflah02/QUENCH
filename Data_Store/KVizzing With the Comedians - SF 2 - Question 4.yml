variable_specific_rationale:
  X: Velupillai Prabhakaran was introduced as the "President and Prime Minister of
    Tamil Eelam." In the press conference he was repeatedly question about Rajiv Gandhi's
    assassination by the LTTE
  Y: Velupillai Prabhakaran was an LTTE leader and was introduced as the "President
    and Prime Minister of Tamil Eelam."
variable_to_answer:
