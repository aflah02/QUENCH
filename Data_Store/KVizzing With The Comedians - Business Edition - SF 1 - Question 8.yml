question: When choosing a ticker symbol, NYSE requires that companies submit their
  requests before they mail out notification to shareholders and that they list a
  first, second, and third choice. The exchange rarely gives a thumbs-down to the
  preferred option. One notable rejection occurred in 1992 and involved Furr's/Bishop's,
  a Texas-based cafeteria operator that wanted to disassociate itself from its floundering
  holding company, Cavalcade Holdings Inc. But the NYSE denied the company's application,
  on the grounds that it might cause confusion with a well-known entity. The company
  had proposed a symbol (X)
