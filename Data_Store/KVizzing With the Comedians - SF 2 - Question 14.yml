variable_specific_rationale:
  X: The phrase "Only Ninety's Kids Will Remember This" is very popular as a mode
    to invoke nostalgia. It makes sense here as Ninety is the parent of the kids and
    the dog's name is This.
variable_to_answer:
  X: Only Ninety's Kids Will Remember This
