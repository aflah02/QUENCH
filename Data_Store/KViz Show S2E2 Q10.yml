question: Mizaru, Kikazaru, Iwazaru are a Japanese pictorial maxim (X), embodying
  a proverbial principle. The phrase is often used to refer to those who deal with
  impropriety by turning a blind eye. The source that popularized this maxim is a
  17th-century carving on a door of a shrine in Japan. The carvings are believed to
  have incorporated Confucius's Code of Conduct.
question_source: https://www.youtube.com/watch?v=A6yYHyw5pow&t=676s
