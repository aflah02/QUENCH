variable_specific_rationale:
  X: Mizaru, Kikazaru  and Iwazaru are The Three Wise Monkeys. The principle they
    portray is "see no evil, hear no evil, speak no evil". It is also believed to
    have come from Confucius's Code of Conduct.
variable_to_answer:
  X: The Three Wise Monkeys
