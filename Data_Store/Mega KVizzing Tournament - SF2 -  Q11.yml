question: The name of this Korean dish (X) translates to "mixing cooked rice." Historically,
  ordinary people ate this on the eve of the lunar new year as the people at that
  time felt that they had to get rid of all of the leftover side dishes before the
  new year. The solution to this problem was to put all of the leftovers in a bowl
  of rice and to mix them together. It was the most searched recipe in 2023.
question_source: https://www.youtube.com/watch?v=eNX9FH5XXKo&list=PLwXllhq0F5MkB62uJdJDHHpmqq-dG3_6_&index=3
