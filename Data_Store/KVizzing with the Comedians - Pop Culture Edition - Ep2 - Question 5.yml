question: The pilot of the show opens in the 1950s, which required a healthy amount
  of research, but the creator had an inside track. Her father was Don Sherman, who
  started his career in the Greenwich Village. "I grew up with comics hanging out
  in my house," the creator told. "They either work a lot or they have a lot of time
  on their hands to hang around with each other eating deli and making each other
  laugh." She also dedicated an episode to her father. The series premiered in 2017
