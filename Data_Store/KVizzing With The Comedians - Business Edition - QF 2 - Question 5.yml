question: The original ships used on X's packaging were the Grand Turk and the Friendship.
  Other ships used on the packaging include the John Wesley, Salem, Birmingham, Maria
  Teresa, Propontis, Recovery, Sooloo, Star of the West, Constitution, Java, United
  States, and Hamilton. The first X product was for women, called Early American X.
  The product was received well and therefore was followed by products for men. X
  is a product, now owned by P&G.
question_source: https://www.youtube.com/watch?v=pxLC-HAsBbo&list=PLwXllhq0F5Mmg_hhE8QTpK3aYe70fIKVB&index=3
