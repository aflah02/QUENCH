variable_specific_rationale:
  X: Old Spice was launched as Early American Old Spice by William Lightfoot Schultz's
    soap and toiletries company, Shulton Inc. 1937. It was first targeted at women,
    with the men's product being released before Christmas at the end of 1937. The
    men's products included shaving soap and aftershave lotion, marketed with a nautical
    theme. Sailing ships, in particular, were used for the brand's packaging. The
    original ships used on the packaging were the Grand Turk and the Friendship.
variable_to_answer:
  X: Old Spice
