question: This act was mentioned by Marcus Minucius Felix in his dialogue Octavius,
  in which he described children playing this game (X) on the beach. Among the first
  documented evidence of X as a sport was in England, where it was described as "Ducks
  and Drakes" in 1583. The world record in this sport, according to the Guinness Book
  of Records is 88.
