variable_specific_rationale:
  X: Unagi is the Japanese word for freshwater eel. Unagi is served as part of unadon,
    a donburi dish with sliced eel served on a bed of rice.
  Y: Ross Geller, a fictional character of the famous TV Series, Friends, is a paleontologist.
    In the episode "The One With Unagi," he quotes that after years of studying karate,
    he has learned that self-defense is useless without Unagi, a state of total awareness.
variable_to_answer:
  X: Unagi
  Y: Ross Geller
variables:
- X
