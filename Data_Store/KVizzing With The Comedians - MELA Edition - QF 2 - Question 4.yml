question: The Authors X Club is a wandering amateur English X club founded in 1892
  and revived most recently in 2012. Prominent British writers including Arthur Conan
  Doyle, P.G. Wodehouse, A.A. Milne, and J.M. Barrie have been featured as members
  of the club.
