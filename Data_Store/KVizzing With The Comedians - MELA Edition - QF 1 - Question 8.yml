question: After dropping out of Stanford University, X worked as a caretaker at the
  luxury Cascade Estates on the California side of Lake Tahoe near Mount Tallac. While
  working and living on the property, he also found time to finish his first book,
  Cup of Gold, which was published in 1929. The historical novel is based loosely
  on pirate Henry Morgan's assault on Panama City in the 17th century. X was also
  a Nobel prize winning writer.
