question: X is a genetic condition where one person can have two sets of DNA. It occurs
  when a woman is pregnant with twins, and one embryo dies, and the other embryo absorbs
  the twin's cells. X in general also means a single animal, plant or any organism
  composed of cells with more than 1 genotype X is also a fire breathing monster in
  Greek mythology, having lion's head, goat's body, and a serpent's tail.
