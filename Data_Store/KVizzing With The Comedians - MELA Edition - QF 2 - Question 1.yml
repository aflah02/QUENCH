question: Eminem's 2013 music video for the song "Rap God" features imagery from Dante's
  Purgatorio, including the illustration of X. This is most likely a metaphor for
  the rappers who try to compete with the self-proclaimed "Rap God," just like X tried
  to compete with Athena in a weaving contest but was turned into the first spider
  instead.
question_source: https://www.youtube.com/watch?v=yq18yrfHW1Y&list=PLwXllhq0F5Mm7ZIzJ-4kxCY9hJ0tdYOcr&index=3
