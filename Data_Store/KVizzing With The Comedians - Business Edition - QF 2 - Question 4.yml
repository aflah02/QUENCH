variable_specific_rationale:
  X: A spreadsheet is a computer application for computing, organizing, analyzing,
    and storing data in tabular form. LANPAR was the first electronic spreadsheet
    on mainframe and time-sharing computers. VisiCalc (1979) was the first electronic
    spreadsheet on a microcomputer, and it helped turn the Apple II computer into
    a popular and widely used personal computer. LANPAR innovated forward referencing/natural
    order calculation, which didn't re-appear until Lotus 123 and Microsoft's MultiPlan
    Version 2.
