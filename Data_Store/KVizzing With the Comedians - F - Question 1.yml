question: "According to its writer, the name (X) is derived from 'Heuristically programmed\
  \ algorithmic computer'. After fans started to notice there was a one-letter shift\
  \ from the name IBM, he had to clarify \u2014 is one letter '....about once a week\
  \ some character spots the fact that ahead of IBM, and promptly assumes that Stanley\
  \ and I were taking a crack at the estimable institution... As it happened, IBM\
  \ had given us a good deal of help, so we were quite embarrassed by this, and would\
  \ have changed the name had we spotted the coincidence.' Some of the other names\
  \ that had been considered were Autonomous Mobile Explorer-6, Socrates and Athena."
