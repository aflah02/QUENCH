variable_specific_rationale:
  X: 'Elvis Presley is known as the "King of Rock and Roll." He had 18 #1 worldwide
    hits, including songs like "Hound Dog," "Jailhouse Rock," and "Love Me Tender".
    Despite his significant impact on the music industry, Presley only won 3 Grammy
    Awards out of 14 nominations.'
  Y: Rock and Roll is a genre of music that originated in the 1950s and is characterized
    by its use of electric instruments and strong emphasis on rhythm. The Grammy Awards
    are considered the most prestigious and significant awards in the music industry
    worldwide. Elvis Presley, known as the "King of Rock and Roll," is a prominent
    figure in the genre and has had a lasting impact on the music industry.
variable_to_answer:
  X: Elvis Presley
  Y: Rock and Roll
