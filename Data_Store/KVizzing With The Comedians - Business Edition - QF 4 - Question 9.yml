question: The logo of this brand (X) was carefully chosen. Elephant signifies steadiness
  and strength. Moreover, to many, elephant has an auspicious significance. Keeping
  these values in mind, elephant was chosen hoping that it would bestow luck and spell
  success. The logo caught on. In the rural heartland of India, it is still known
  as the "hathiwala cream".
