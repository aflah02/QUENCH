question: '* Columbus was the first European to see the country (X), making his first
  landfall in the "New World" in 1492. * The country is home to the third largest
  barrier reef in the world and is unique even among other barrier reefs due to its
  rare depth of 6,000 feet. * It is one of the two countries in the Western Hemisphere
  that lie on the Tropic of Cancer. * It is one of 11 countries in the world with
  the word "The" in its official name. * The national sport is cricket, which has
  been played since 1846, and is the oldest sport played in the country today'
