question: This Valentine's Day, the Rhode Island Society for the Prevention of Cruelty
  to Animals has a unique way to let you express your feelings towards your past connections.
  As part of their 'Love Stinks' campaign, they offer you the chance to pay $5 to
  have something (X) done to your ex's name.
