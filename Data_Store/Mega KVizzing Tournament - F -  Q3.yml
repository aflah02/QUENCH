question: 'The perfume Loubirouge symbolizes X''s founding story: he created his first
  designs in Paris, which is known as home to the brand''s first boutique. This is
  where he first painted the soles of his iconic Y, using his assistant''s nail polish.
  Born in 1963, X is a French fashion designer who designed women''s shoes for Chanel,
  Yves Saint Laurent and Maud Frizon. He set up his company in 1991 with his shoes
  finding favor with celebrity clientele. X topped the Luxury Institute''s annual
  Luxury Brand Status Index for three years; the brand''s offerings were declared
  the Most Prestigious Women''s Shoes in 2007, 2008 and 2009. By 2011, X became the
  most searched-for shoe brand online.'
