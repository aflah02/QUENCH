question: Prem Vihari Narain Raizada was born in December 1901 to a family of calligraphers.
  Raizada would go on to study at St. Stephen's College in Delhi, where he continued
  to refine his skills. When he was first asked to write this (X) in the middle of
  the last century, he was asked how much he would like to charge for it. The reply
  was not a single penny but at the end along with his name his grandfather's name
  should also be mentioned.
