question: One of the most bizarre phobias that really exist is Pentheraphobia, or
  the fear of your X. The origin of the word penthera is Greek, meaning X and phobia
  meaning fear. It is an uncommon phobia characterized by an irrational and excessive
  fear of X. It can cause significant distress and avoidance behaviors in individuals
  who experience it. It is diagnosed as an anxiety disorder that causes intense fear
  or discomfort in the presence or thought of your X. Symptoms may include anxiety,
  panic attacks, or avoidance behaviors. The fear can stem from various factors, such
  as cultural beliefs, personal experiences, or strained relationships. People with
  this phobia might also have issues with Vitricophobia, Novercaphobia, and Soceraphobia
