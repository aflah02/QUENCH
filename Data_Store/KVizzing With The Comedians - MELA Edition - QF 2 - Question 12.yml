question: X is a term for a user's response to an interface where there is insufficient
  differentiation between active, 'clickable' elements, and content. Without appropriate
  visual cues, the user must 'scrub' the screen to 'unearth' active elements. It is
  named after a 1960s single-player video game which most of us have played.
