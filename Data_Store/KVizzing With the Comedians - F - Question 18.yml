question: The word X comes from Greek for "leisure or spare time." In ancient Athens
  and Rome, a favourite use of spare time was to engage in learned discussion. To
  the Greeks, leisure allowed a man to spend time thinking and finding out about things.
  Hence, the connection between leisure and the pursuit of knowledge. It referred
  to a group to whom lectures were given. It also refers to "people united by a general
  similarity of principles and methods".
