variable_specific_rationale:
  X: Matroska is a project to create a container format that can hold an unlimited
    number of video, audio, picture, or subtitle tracks in one file. The Matroska
    Multimedia Container is similar in concept to other containers like AVI, MP4,
    or Advanced Systems Format (ASF) but is an open standard. "Matroska" is derived
    from matryoshka, the Russian word for hollow wooden dolls.
variable_to_answer:
  X: Matroska
