question: Acherontia atropos, the African death's-head hawkmoth, gets its name from
  the sinister-looking skull shape on its back. In many cultures, it is thought to
  be an omen of death. A death's-head hawkmoth will squeak when a hungry predator
  approaches and the noise often deters them. This has appeared in a movie (X) from
  the 1990s.
question_source: https://www.youtube.com/watch?v=yq18yrfHW1Y&list=PLwXllhq0F5Mm7ZIzJ-4kxCY9hJ0tdYOcr&index=3
