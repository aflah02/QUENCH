variable_specific_rationale:
  X: The poster of The Silence of the Lambs features this species of hawk moth. In
    spite of the fact that this hawk moth is perfectly harmless except as a minor
    pest to crops and to beehives, the fancied skull pattern has burdened the moth
    with a negative reputation, such as associations with the supernatural and evil.
    There are numerous superstitions to the effect that the moth brings bad luck to
    the house into which it flies and that death or misfortune may be expected to
    follow.
variable_to_answer:
  X: The Silence of the Lambs
