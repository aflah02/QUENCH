question: '* The film (X) was dubbed in English as ''When Love Calls''. It was the
  biggest hit in the Caribbean market at Guyana and Trinidad and Tobago.lt was also
  dubbed as Te Amo in Spanish. * It was one of the first Hindi films where costumes
  and props used in the films became so popular that they went on sale as merchandise.
  * Deepak Tijori, Vindu Dara Singh, Deep Raja Rana, Piyush Mishra, were apparently
  considered to play the lead in the movie. * At the 35th Filmfare Awards , it received
  six Filmfare Awards including wins for Best Film, Best Male Debut, Best Female Debut,
  Best Music Director, Best Male Playback Singer and Best Lyricist. Which movie are
  we talking about?'
