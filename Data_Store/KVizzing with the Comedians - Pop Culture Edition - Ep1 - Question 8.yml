variable_specific_rationale:
  X: Maine Pyar Kiya won six Filmfare awards at the 35th Filmfare Awards. Several
    props and costumes went on sale as merchandise, and it was supped in many languages
    as well becoming a hit in the Caribbean market at Guyana and Trinidad and Tobago.
    Several others actors were considered before settling on Salman Khan to play the
    lead in the movie.
variable_to_answer:
  X: Maine Pyaar Kiya
