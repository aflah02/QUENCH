question: Surprisingly, the word X is not etymologically related to the two words
  it is made up of. Instead, it has an entirely different root. The word stems from
  the Late Latin word that means 'beyond' and thus, X is an act that is beyond what
  is considered acceptable. A noun and a verb, X is triggered by a serious offence
  which causes an intense reaction of indignation, disbelief, and anger.
