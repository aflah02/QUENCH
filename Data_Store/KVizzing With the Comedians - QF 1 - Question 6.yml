variable_specific_rationale:
  X: "\u201COutrage\u201D derives from the Latin word ultraticum, which meant \u201C\
    excessive.\u201D The root is ultra, which in Latin means \u201Cbeyond\u201D or\
    \ \u201Cextremely,\u201D just like it does in English. Ultra shares a Proto-Indo-European\
    \ root with the English word \u201Cother,\u201D but not with the word \u201Cout.\u201D\
    \ When the Latin word ultraticum entered Old French, it became oltrage, and then\
    \ evolved into outrage."
