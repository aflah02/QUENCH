variable_specific_rationale:
  X: Shikari Shambu (Hunter Shambu) is an Indian comic character created by Vasant
    Halbe and Luis Fernandes for Tinkle in 1983. To deal with the competition from
    their arch-rival Target, Subba Rao and Dhruva, two of the creators at Tinkle,
    came up with the proposal for such a character. They decided to base this new
    character on a boastful but cowardly big game hunter in the then famous television
    drama, I Love Lucy.
variable_to_answer:
  X: Shikari Shambu
