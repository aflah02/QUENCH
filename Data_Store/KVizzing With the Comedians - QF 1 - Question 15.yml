question: This art movement (X), popular in the early 20th century, emphasized the
  exploration of the subconscious mind and the use of dream-like imagery. Artists
  associated with this movement sought to unlock the power of the imagination and
  tap into the realms of fantasy and the irrational. This artistic movement (X) is
  named after the French word for 'beyond reality'.
