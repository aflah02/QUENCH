question: Anthony T. Rossi immigrated to the United States in 1921. In 1952, Rossi
  purchased the Grapefruit Canning Company in Bradenton. The company developed a trademarked
  cartoon mascot for their flagship brand named X, a barefoot young girl carrying
  oranges on her head and wearing clothing that resembles a Hawaiian grass skirt.
  In 1957, the company changed its name to the flagship brand (Y)
