variable_specific_rationale:
  X: The mascot was named Tropic-Ana and the company name eventually changed to Tropicana
  Y: Anthony T. Rossi purchased the Grapefruit Canning Company in Bradenton which
    designed the mascot Tropic-Ana and eventually changed its name to Tropicana
