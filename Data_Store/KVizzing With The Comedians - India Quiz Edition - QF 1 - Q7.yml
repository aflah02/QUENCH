question: '''Teen Darwaza'' was built by Ahmad Shah I immediately after the foundation
  of the city X and completed in 1415. The gateway has three arches which led into
  a large enclosure, forming the outer courtyard of the palace called Maidan Shah
  in past, with a fountain and raised terrace in the centre. The gates are featured
  in the logo of the city''s Municipal Corporation.'
