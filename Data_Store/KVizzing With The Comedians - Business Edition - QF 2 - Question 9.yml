question: The Rooster of Barcelos is a common symbol of Portugal. The folk tale of
  the rooster of Barcelos, tells the story of a dead rooster's miraculous intervention
  in proving the innocence of a man who had been falsely convicted and sentenced to
  death. The rooster of Barcelos is used in the logo (and also seen as a sort of mascot)
  of a Johannesburg-based restaurant chain (X).
