question: The premise of The X Effect is that individuals can significantly outperform
  his or her counterparts no matter what their circumstance, if they simply decide
  to do so. Just like the protagonist of this eponymous work from 1925, who through
  sheer determination and motivation for the love of a woman, was able to completely
  change his life, gain riches, and become a well spoken gentleman.
