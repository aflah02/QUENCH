question: 'Identify this English word (X): - This 3 letter word has the most number
  of meanings, 645 of the verb alone - It will have almost 75 columns of type in the
  upcoming edition of the Oxford English Dictionary - It appears to have earned some
  major lift during the boom of the Industrial Revolution, when all manner of mechanized
  innovation adopted it as their verb of choice - Some of the meanings are: to travel
  along a usual route, to test or check something or someone, to cost an amount, to
  direct the business or activities of etc.'
