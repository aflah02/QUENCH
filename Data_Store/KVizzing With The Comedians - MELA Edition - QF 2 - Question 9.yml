  X: The word "blurb," meaning a short description of a book, film, or other product
    written for promotional purposes, was coined by Burgess in 1906, in attributing
    the dust jacket of his book, Are You a Bromide?, to a "Miss Belinda Blurb" depicted
    "in the act of blurbing." His definition of "blurb" is "a flamboyant advertisement;
    an inspired testimonial."
