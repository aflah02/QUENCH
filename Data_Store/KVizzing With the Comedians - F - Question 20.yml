metadata: ''
question: 'The YouTube X, is a sitewide term referring to mass advertising boycott
  and withdrawal on the platform. The term was first coined in 2017. Some of the most
  popular instances include: 1. Coca-Cola, Dr. Pepper, Johnson and Johnson and other
  major brands pulled their ads when PewDiePie came under fire for posting videos
  that were deemed Anti-Semitic and filled with hate speech. 2. Pepsi removed all
  the ads from YouTube after Kendall Jenner was featured in a Pepsi ad that people
  criticized that it devalued police brutality. 3. Many small aspiring creators left
  the site when YouTube started pushing ads to channels that were deemed ''Family-Friendly''
  Over the last few years, YouTube saw X happen in at least 4 different intervals.
  X is a play on a word that means, ''The total destruction and end of the World'''
question_source: https://www.youtube.com/watch?v=9p1r0eGi4Q8&list=PLwXllhq0F5MmZI1CPvFfsL1k41o029HL6&index=8
