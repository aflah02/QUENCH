variable_specific_rationale:
  X: Adpocalypse is commonly used to refer to the time when several advertisers backed
    off Youtube. It is a wordplay on the word apocalypse meaning 'The total destruction
    and end of the World'
variable_to_answer:
  X: Adpocalypse
