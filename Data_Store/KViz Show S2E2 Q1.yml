question: In the 1950s, brothers Mervin and Jesse Levine, started the M & J Levine
  Advertising company. In 1956 they hired Lawrence Herbert, who used his chemistry
  knowledge to systematize and simplify the company's stock of pigments and production
  of colored ink. By 1962 the ink division was doing well while the advertising division
  was in debt. Herbert purchased the company's assets from the brothers and named
  the company X. The name X translates to 'all colors'
question_source: https://www.youtube.com/watch?v=A6yYHyw5pow&t=676s
