question: This capital city (X), known as the "Jerusalem of the East" among missionaries
  during the early 20th century, has a name borrowed from Korean, meaning "flat land"
  in Sino-Korean reading. It became the capital of the Protectorate General established
  by the Tang dynasty, later taken by Silla in 676 AD.
