question: Founded in 1944 as Kyungsung Precision Industry, a manufacturer of steel
  tubing and bicycle parts, the company also eventually produced its home country's
  first domestic bicycle, the Samchully, in 1951. According to the company, the name
  "X" derives from the characters that stand for 'to arise' and 'Asia'; it is roughly
  translated as "Rising from (East) Asia."
