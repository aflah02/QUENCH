question: It is believed that one of the earlier introductions of Y happened in 1887
  by Edward Bellamy in his utopian novel "Looking Backward." Bellamy used the two-word
  term Y eleven times in this novel, although this referred to an object for spending
  a citizen's dividend from the government rather than borrowing.
