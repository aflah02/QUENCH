variable_specific_rationale:
  X: Emphasizing and promoting recognition of startups contributing towards nation-building,
    socio-economic development, and self-reliance, the Indian Prime Minister in 2022
    declared 16th January the National Startup Day. The Startup India initiative was
    launched by the Prime Minister, Shri Narendra Modi on 16th January 2016 to build
    a strong ecosystem for nurturing innovation, boosting startups, and encouraging
    investments in the startup ecosystem of the country. 16th January 2024 marks the
    completion of 8 marvelous years since the launch of Startup India.
variable_to_answer:
  X: Startup
