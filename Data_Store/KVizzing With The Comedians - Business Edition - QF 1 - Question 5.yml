question: 'Recently when the Indian Prime Minister announced that India would celebrate
  January 16 as National X Day, everyone could feel a change of air in the country''s
  environment. Earlier in the day, during the interaction held, invitees were divided
  on the basis of six factors: 1. Growing from roots 2. Nudging the DNA 3. From local
  to global 4. Technology to future 5. Building champions in manufacturing 6. Sustainable
  development'
question_source: https://www.youtube.com/watch?v=FQNzfDMGqZY&list=PLwXllhq0F5Mmg_hhE8QTpK3aYe70fIKVB
question_title: KVizzing With The Comedians - Business Edition - QF 1 - Question 5
themes:
