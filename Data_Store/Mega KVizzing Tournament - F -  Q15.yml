variable_specific_rationale:
  X: Rubberface fits in as Jim Carrey had recently found success from his hit The
    Mask as he also had a rubber-like mask in the film. The timing also matches up
    as The Mask came out in 1994 while this film was released again in 1995.
variable_to_answer:
  X: Jim Carrey
