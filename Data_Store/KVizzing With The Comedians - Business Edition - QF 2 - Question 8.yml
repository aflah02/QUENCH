question: Succession is a show which revolves around three siblings Roman, Kendall
  and Shiv who are fighting for control of the company amid uncertainty about the
  health of the family's patriarch, Logan Roy. Now, while each of them are equally
  treacherous, a lot of Internet users have started believing who the show's real
  villain is, owing to a Rian Johnson interview in which he revealed a certain tech
  company's (X) very specific policy which doesn't allow its products to be used in
  a negative light on camera.
