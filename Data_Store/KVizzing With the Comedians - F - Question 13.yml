question: Samuel Johnson born in 1709, was an English writer who made lasting contributions
  as a poet, essayist, editor and critic amongst other things. In 1746, a group of
  publishers approached Johnson with a project. Johnson claimed that he could finish
  the project in three years. In comparison, the French had 40 scholars spending 40
  years to complete their project. This project was finally completed in April 1755
  and was the most commonly used and imitated X for the next ~150 years till Y came
  out toward end-of 19th century.
