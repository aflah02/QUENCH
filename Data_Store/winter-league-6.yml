metadata: ''
question: X were used by the Germans before World War 2 mainly for practice, which
  was later pioneered by the British as a deception tactic, making their debut in
  the North African frontier. They played an important role prior to the landings
  at Normandy, making it appear that the invasion would take place at Pas-de-Calais
  rather than at Normandy.
question_source: https://donquizote.wordpress.com/2021/12/27/winter-league-6/
question_title: winter-league-6
themes:
