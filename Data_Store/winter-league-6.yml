variable_specific_rationale:
  X: 'Dummy tanks superficially resemble real tanks and are often deployed as a means
    of military deception in the absence of real tanks. They were used in both world
    wars. In WW1: Allied, and by WW2: both Allied and Axis powers adopted their use.'
variable_to_answer:
  X: Dummy Tanks
