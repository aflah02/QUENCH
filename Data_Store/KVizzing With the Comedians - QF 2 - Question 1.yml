question: 'Throughout Avengers: Age of Ultron, the main antagonist Ultron is shown
  with parallels to another famous fictional character, X. In the movie, Ultron repeats
  the famous lines of X, which is originally a song in the 1940 movie, X : "l had
  strings but now I''m free, there are no strings on me" By repeating those lines,
  Ultron conveys that he is not being controlled by anyone anymore and is finally
  free.'
