question: 'In 1965, Fred DeLuca borrowed $1,000 from friend Peter Buck to start "Pete''s
  Drive-in: Super Y" in Connecticut, and in the following year, they formed Doctor''s
  Associates Inc. to oversee operations of the restaurants as the franchise expanded.
  The holding company derives its name from DeLuca''s goal to earn enough from the
  business to pay tuition for medical school, as well as Buck''s having a doctorate
  in physics. X is a franchise that calls its employees "Artists" and uses the advertising
  slogan "Z Fresh."'
