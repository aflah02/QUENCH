question: Almost 32 years ago, on March 20, 1992, X introduced viewers to Catherine
  Tramell, a novelist suspected of being a serial killer who uses an ice pick in unusual
  situations. Michael Douglas, portrayed her love interest, Nick Curran, a detective
  in San Francisco. Directed by Paul Verhoeven and written by Joe Eszterhas , X earned
  $352,927,224 globally, surpassing its $49 million budget. It ranked as the ninth
  highest- grossing film in the United States in 1992. However, the 2006 sequel, delayed
  for years, performed poorly at the box office.
