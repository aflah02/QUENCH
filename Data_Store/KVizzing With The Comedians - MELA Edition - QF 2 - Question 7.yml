question: X is a phrase that was often used by public address announcers at the conclusion
  of his event in order to disperse audiences who lingered in hopes of an encore.
  It has since become a catchphrase and punchline. The phrase was first used by promoter
  Horace Logan at the Shreveport Municipal Memorial Auditorium in Shreveport, Louisiana,
  on had appeared in the middle of the December 15, 1956. Y had appeared in the middle
  of the night's lineup, and Logan needed to quiet the audience so that the remaining
  performers could play. In the early part of his original heel run, WWE wrestler
  Shawn Michaels' departure from the arena during live events would be announced by
  the announcers by taking inspiration from this original phrase.
