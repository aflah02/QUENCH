question: In 1907, two teenagers, Claude Ryan and Jim Casey, got a $100 loan from
  a friend and set up a company (X) known as America Messenger Company. In 1919, they
  adopted a logo which portrayed a dark brown eagle with some package tied in its
  talons. In the backdrop, there was the shape of a bronze shield with a gold boundary.
  The package had lettering written "safe, swift, sure".
