question: "Indian participation in X began with four mule companies being sent off\
  \ to France to assist the British Expeditionary Forces. The then Viceroy of India,\
  \ Lord Linlithgow, did not consult the burgeoning Indian political leadership before\
  \ doing so. This undemocratic inclusion in X led to Mahatma Gandhi launching the\
  \ Y movement \u2014 mass agitations against 200 years of British rule \u2014 which\
  \ was suppressed, in turn, by a brutal use of force, including firing on civilians\
  \ and public floggings."
