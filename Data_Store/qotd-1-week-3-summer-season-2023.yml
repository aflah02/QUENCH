question: "Named after a \u201Cgreat\u201D Greek king, X is a less-known and very\
  \ rarely followed practice that supposedly protects the practicer from Y, by being\
  \ slowly exposed to it. A plot device in fiction and on screen, it is present most\
  \ famously in \u201CThe Count of Monte Cristo\u201D. While its real-world effectiveness\
  \ is much lesser than how much it is shown in fiction, it nevertheless has been\
  \ shown to work in a limited capacity. Some believe that Rasputin\u2019s survival\
  \ of his assassination attempt was due to X, although this has been highly contested."
