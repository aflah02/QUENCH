variable_specific_rationale:
  X: Kurt Russel featured in all these films and his name was amongst one of the last
    things written by Walt Disney before he passed away. Urban legends also said that
    his name was the last thing that he uttered but that has proven to be false.
variable_to_answer:
  X: Kurt Russel
