question: X was first established as a harness workshop in Paris, dedicated to serving
  European noblemen and created high-quality wrought harnesses and bridles for the
  carriage trade. The company also created bags, specially designed for riders to
  carry their saddles with them. In 1922. the first leather handbags were introduced
  after the owner's wife complained of not being able to find one to her liking.
