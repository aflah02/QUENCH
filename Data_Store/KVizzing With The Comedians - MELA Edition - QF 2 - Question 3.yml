variable_specific_rationale:
  X: David is a masterpiece of Italian Renaissance sculpture, created from 1501 to
    1504 by Michelangelo. Agostino was commissioned in 1463 to create a terracotta
    figure of Hercules. In 1464 the Operai contracted Agostino to create a marble
    sculpture of the young David, a symbol of Florence, to be mounted high on the
    eastern end of the Duomo.
  Y: On 16 August 1501, Michelangelo was given the official contract to undertake
    the task of carving out the statue after being subject to the weather in the yard
    of the cathedral workshop for another twenty-five years.
variable_to_answer:
  X: David
  Y: Michelangelo
