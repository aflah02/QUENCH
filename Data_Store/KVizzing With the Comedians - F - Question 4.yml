question: "Ferdinand von Richthofen was a prominent German geologist and traveller.\
  \ In 1860, he joined a Prussian expedition that visited Ceylon, Japan, Taiwan, Celebes,\
  \ Java, the Philippines, Siam and Burma. While China was inaccessible at that time,\
  \ owing to the Taiping rebellion, Richthofen still had the desire to explore it.\
  \ After working as a geologist in the United States for a few years, he made several\
  \ trips to China and published his geographical, geological, economic, and ethnological\
  \ findings. In 1877, he coined the term 'Seidenstra\xDFen'. X is the English translation\
  \ of this term which is more people are more familiar with today"
