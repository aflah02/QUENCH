question: Charles Miller was born on November 24, 1874, in Sao Paulo to a Brazilian
  mother of English descent, Carlota Fox, and a Scottish father, John, who along with
  3,000 other British workers had gone to South America to work on a major railway
  construction project. In 1884, Charles was sent to England to be educated at Banister
  Court in Southampton, and his name can be found on the school's 1891 census return,
  as a boarder. While returning to Brazil in 1894 on completing his education, Charles
