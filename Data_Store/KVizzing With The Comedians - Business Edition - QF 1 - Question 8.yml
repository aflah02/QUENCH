question: The phrase was coined by Oliver Gingold in the 1920s when Gingold was standing
  by the stock ticker at the brokerage firm that later became Merrill Lynch. Noticing
  several trades at $200 or $250 a share or more, he said to Lucien Hooper that he
  intended to return to the office to "write about these X. It has been in use ever
  since, used originally in reference to high-price, it is more commonly used today
  to refer to high-quality. X is a 3-word phrase.
