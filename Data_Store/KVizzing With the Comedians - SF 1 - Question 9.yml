question: '''X Y'' is a two-word term that became popular during late 80s and early
  90s when Soviet Union was on the brink of being dissolved. It refers to the potential
  long- term economic boost a country will get from the X that follows a war as government
  can reduce defence spending and reallocate the money to domestic policy priorities.
  Y is a financial term that can take various forms, such as cash payments or share
  repurchase. This term has returned into public discourse due to the Russia-Ukraine
  War.'
