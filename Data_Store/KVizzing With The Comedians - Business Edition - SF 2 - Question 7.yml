question: Quetzals are strikingly colored birds found in humid highlands. In ancient
  Mayan culture, the quetzal feathers were considered so precious that they were even
  used as a medium of exchange. The quetzal is the national bird, features on the
  flag and gives its name to the currency of a Central American country (X)
