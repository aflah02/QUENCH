question: X is still the highest-grossing action buddy comedy of all time. Rush Hour
  2 almost dethroned X from the top spot in 2001, but with a gross of $250 million,
  X held onto its position. 22 Jump Street comes in third, and X II and X 3 rank fourth
  and fifth on the list, respectively. X is a 1997 blockbuster.
