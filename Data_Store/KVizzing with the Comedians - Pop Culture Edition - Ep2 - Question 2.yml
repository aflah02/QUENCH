variable_specific_rationale:
  X: Men in Black is still the highest-grossing action buddy comedy of all time. Rush
    Hour 2 came close but could not beat the record. Men in Black 2 and 3 come 4th
    and 5th on the list. Men in Black also came out in 1997.
variable_to_answer:
  X: Men in Black
