question: Donald Lau, a long-standing figure at Wonton Foods in New York had dedicated
  three decades of his life to the company's growth. Starting from its humble beginnings
  as a small noodle shop, Lau has been instrumental in shaping the success of their
  flagship product, making them the global leader in its production. His mastery of
  the key ingredient has been unparalleled, a skill honed over his 30-year tenure.
  However, feeling the creative well running dry, Lau decided to switch gears within
  the company, taking on a new role of CFO. Donald Lau was previously X within Wonton
  Foods.
