question: A-Grade Investments is a venture capital firm founded by X to invest in
  startups. In March 2016, Forbes published an article, entitled "How X And Guy Oseary
  Built A $250 Million Portfolio With Startups Like Uber And Airbnb," with X appearing
  on the cover of the magazine, which became the most-widely read issue in Forbes'
  99-year history. Among its portfolio companies, A-Grade has invested in Spotify,
  Uber, Shazam, Couple, SoundCloud, Muse, and Airbnb.
