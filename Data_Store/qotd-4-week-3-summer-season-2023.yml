question: A type of variation seen in some precious stones, X is most well known in
  rubies and sapphires and causes the stones to appear like the eyes of the protagonist(s)
  of a viral recent T.V. series. Caused by trace deposits of mineral Y, these variations
  are quite rare and make stones with these variations quite expensive.
