question: This company (X) was started by Lee Byung-chul in 1938. It started out as
  a small trading company with forty employees located in Su- dong (now Ingyo-dong).
  It dealt in dried-fish, locally-grown groceries and noodles. The company name means
  'three stars' in the native tongue representing 'big, numerous and powerful'.
