question: The X was first served on the long distance train between Bombay to Calcutta,
  and in the Refreshment Rooms on Victoria Terminus Station in Mumbai. X was prepared
  with tender pieces of Iamb or mutton, potatoes and other condiments along with the
  addition of either vinegar, tamarind juice or yogurt. The vinegar or tamarind juice
  used in its preparation ensured that X would last for quite a few days and was an
  ideal accompaniment with rice as well.
