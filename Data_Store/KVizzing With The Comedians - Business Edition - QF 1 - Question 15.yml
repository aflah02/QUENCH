question: 'The title of the book "X: A Brief History of the Globalized World in the
  21st Century" is a metaphor for viewing the world as a level playing field in terms
  of commerce, wherein all competitors have an equal opportunity. X is a 4-word phrase
  derived from a statement by Nandan Nilekani, former CEO of Infosys, which is the
  title.'
