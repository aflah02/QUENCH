question: Romanesco broccoli is an edible flower bud from the species which also includes
  regular broccoli and cauliflower. The bud is self-similar in character, each bud
  is composed of a series of smaller buds, all arranged in yet another self-similar
  spiral. This self- similar pattern continues at smaller levels.
