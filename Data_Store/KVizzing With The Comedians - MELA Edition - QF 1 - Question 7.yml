question: 'X is an Italian protest folk song that originated in the hardships of the
  mondina women, the paddy field workers in the late 19th century who sang it to protest
  against harsh working conditions in the paddy fields of North Italy. The song was
  adopted as an anthem of the anti-fascist resistance: 1943 and 1945 during the Italian
  Resistance. Versions of this are sung worldwide as an anti-fascist hymn of freedom
  and resistance.'
