  X: '"Bella ciao" is an Italian protest folk song from the late 19th century, originally
    sung by the mondina workers in protest against the harsh working conditions in
    the paddy fields of Northern Italy. It is widely assumed that this song was modified
    and adopted as an anthem of the Italian partisans who opposed Nazism and fascism
    and fought against the occupying forces of Nazi Germany, who were allied with
    the fascist and collaborationist Italian Social Republic between 1943 and 1945
    during the Italian resistance and the liberation of Italy.'
