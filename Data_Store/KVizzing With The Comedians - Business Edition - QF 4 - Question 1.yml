question: X was first sold by Block Drug, a New York-based company established in
  1907 by pharmacist Alexander Block. It contains Potassium nitrate in which the potassium
  ion hyperpolarizes the nerve and stops it from firing. The nerve impulses are thus
  desensitized and there is no pain.
