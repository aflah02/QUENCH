question: X, who started X Burgers in 2020, is the most subscribed individual channel
  on YouTube. To promote his newly launched brand, he did an event giving away free
  food, money, and even cars. There was a line of people for up to 20 miles to try
  the burgers and get the freebies. Within 3 months, the brand sold 1 million burgers.
