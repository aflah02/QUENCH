question: The word X is of Italian origin; the root Y means a house. X may mean a
  small country villa, summerhouse, or social club. During the 19th century, X came
  to include other public buildings where pleasurable activities took place; such
  edifices were usually built on the grounds of a larger Italian villa or palazzo,
  and were used to host civic town functions, including dancing, Z, music listening,
  and sports. In modern-day Italian, X can mean a brothel, a mess (confusing situation),
  a noisy environment or a gaming house.
