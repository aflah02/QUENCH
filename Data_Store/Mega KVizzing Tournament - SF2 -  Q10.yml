question: X is a Japanese electronics manufacturer founded in 1947 by Toshio lue,
  the brother-in-law of the founder of Panasonic. In 1952 X made Japan's first plastic
  radio and in 1954 Japan's first pulsator-type washing machine. The company's name
  means three oceans in Japanese, referring to the founder's ambition to sell their
  products worldwide, across the Atlantic, Pacific, and Indian oceans. In 2009, X
  was acquired by Panasonic and its brand disappeared. The company still exists as
  a legal entity for the purpose of winding up its affairs.
