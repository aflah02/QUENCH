variable_specific_rationale:
  X: "The Thinker is a bronze sculpture by Auguste Rodin, usually placed on a stone\
    \ pedestal. Rodin conceived the figure as part of his work The Gates of Hell,\
    \ commissioned in 1880, but the first of the familiar monumental bronze castings\
    \ was made in 1904 and is now exhibited at the Mus\xE9e Rodin in Paris."
variable_to_answer:
  X: The Thinker
