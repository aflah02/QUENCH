question: The X is a device used to detect certain destructive events by its signature
  visual double pulse, and it was also used to detect the most famous event of its
  kind. Named as a tongue-in-cheek reference to Y, a Hindi word that is quite closely
  related to spring festivals like Holi, having been used in some context from 1000
  BC.
