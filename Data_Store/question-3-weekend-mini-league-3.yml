variable_specific_rationale:
  X: The bhangmeter was invented, and the first proof-of-concept device was built,
    in 1948 to measure the nuclear test detonations of Operation Sandstone, a series
    of nuclear weapons tests in 1948!
  Y: "The name is derived from the Hindi word \u201Cbhang\u201D, a locally grown variety\
    \ of cannabis which is smoked or drunk to induce intoxicating effects during spring\
    \ festivals like Holi, the joke being that one would have to be on drugs to believe\
    \ the bhangmeter detectors would work properly."
variable_to_answer:
