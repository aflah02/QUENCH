variable_specific_rationale:
  X: First world problems which has now become a popular meme first appeared in 1979
    in G. K. Payne's work Built Environment. It is often used to talk about relatively
    trivial problems which implies a contrast to bigger problems faced by people in
    developing countries
variable_to_answer:
  X: First world problems
