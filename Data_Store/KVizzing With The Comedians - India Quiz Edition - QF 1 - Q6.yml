variable_specific_rationale:
  X: Rabindranath Tagore wrote the national anthems of India and Bangladesh but is
    often thought to have written the national anthem of Sri Lanka. However it was
    actually written by a student of his.
variable_to_answer:
  X: Sri Lanka
