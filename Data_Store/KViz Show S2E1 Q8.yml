variable_specific_rationale:
  X: Invictus Games inspired by Warrior Games was started by Prince Harry for retired
    servicemen. Invictus is the Latin word meaning 'unconquered,' which narrows down
    the answer.
variable_to_answer:
  X: Invictus Games
