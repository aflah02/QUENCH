question: Mr. Mittal was elected as a Rajya Sabha member with four other candidates
  of the AAP from the state of Punjab recently, unopposed. Hailing originally from
  the state of Rajasthan , his family developed special expertise in automobile dealerships
  and sweet dishes over the years. But his enterprise only started getting deserved
  recognition and respect when Mr. Mittal worked on his vision to bring back to Punjab
  the long lost, shining glory of Takshila. He found X in 2005 that bears testimony
  to his tireless efforts, indomitable will, and strong sense of commitment to his
  ideals and goals?
question_source: https://www.youtube.com/watch?v=pxLC-HAsBbo&list=PLwXllhq0F5Mmg_hhE8QTpK3aYe70fIKVB&index=5
