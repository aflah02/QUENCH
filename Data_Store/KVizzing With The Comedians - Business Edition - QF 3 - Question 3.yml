variable_specific_rationale:
  X: Lovely Professional University was found in 2005 by Mr. Mittal. The reference
    to Takshila introduces the notion of an educational institution in the picture.
    Mr. Mittal was also elected as a Rajya Sabha member from Punjab and originally
    hails from Rajasthan.  His family developed special expertise in automobile dealerships
    and sweet dishes over the years.
variable_to_answer:
