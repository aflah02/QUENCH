question: She (X) made her debut with the film C.I.D. in 1956 and followed it up with
  other Guru Dutt films such as Pyaasa (1957), Chaudhvin Ka Chand (1960), and Sahib
  Bibi Aur Ghulam (1962). In her career spanning 50 years she has received numerous
  awards. She won an Academy Award for a 1982 film. She also won two National Film
  Awards, in 1991 for Lekin and in 2002 for Lagaan.
