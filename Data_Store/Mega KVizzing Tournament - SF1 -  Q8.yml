question: X was the title of various elected officials in ancient Rome. The two most
  important were of the plebs and the military. For most of Roman history, a college
  of ten X of the plebs acted as a check on the authority of the senate and the annual
  magistrates, holding the power to intervene on behalf of the plebeians, and veto
  unfavourable legislation. Military X, commanded portions of the Roman army. X is
  also something founded by Sardar Dyal Singh Majithia in Lahore in 1881.
