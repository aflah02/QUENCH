question: This company X was founded in 1945, just a few weeks after the end of World
  War 2 by Fritz X and seven fellow engineers of the University of Hannover in a laboratory
  called Laboratorium Wennebostel (shortened, "Labor W"). Its first product was a
  voltmeter. By 1955, the company had begun production of many products, including
  geophysical equipment, noise-compensated microphones, microphone transformers, mixers,
  and miniature magnetic headphones. Labor W was renamed X in 1958.
