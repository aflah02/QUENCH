question: 'Homer''s epic poem The Iliad was written in around 700 BC. It was translated
  into English in the 19th century by Samuel Butler and his version contains a reference
  to X these lines: in "Grant that my sword may pierce the shirt of Hector about his
  heart, and that full many of his comrades may X as they fall dying round him." This
  popular phrase means ''to end in failure''. It is still debated whether this is
  Homer''s phrase or Butler''s!'
