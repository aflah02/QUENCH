question: The label on the product (X) features a glowing Christian cross seen between
  the antlers of a stag. This image is a reference to the two Christian patron saints
  of hunters, Saint Hubertus and Saint Eustace, both of whom converted to Christianity
  after experiencing a vision in which they saw a Christian cross between the antlers
  of a stag. In the product name on the label is one of the few surviving examples
  of the use of the long s in print. X is made with 56 herbs and spices
