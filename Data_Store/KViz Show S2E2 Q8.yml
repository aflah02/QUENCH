question: As a teenager, X used to support local side Y, the then pre-eminent team
  in the city. His intention to join them changed when X was slapped by one of Y's
  youth team player in the final of an Under-14 tournament. X then joined Y's arch
  rival Z in 1959, where he played for the next 19 years. Under X's captaincy, Z became
  a global powerhouse, winning three Europeans Cups back to back. X himself went on
  to become one of football's all time greats.
