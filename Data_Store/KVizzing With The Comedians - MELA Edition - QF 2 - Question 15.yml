  X: Conan the Barbarian is a fictional sword and sorcery hero who originated in pulp
    magazines and has since been adapted to books, comics, films, television programs,
    video games, and role-playing games. Robert E. Howard created the character in
    1932 for a series of fantasy stories published in Weird Tales magazine. The stories
    occur in the pseudo-historical "Hyborian Age," set after the destruction of Atlantis
    and before the rise of any known ancient civilization.
variable_to_answer:
  X: Conan the Barbarian
