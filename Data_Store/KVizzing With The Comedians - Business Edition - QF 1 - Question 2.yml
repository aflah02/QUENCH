question: In 1891 James Congdell Fargo the then President of a particular company
  (Y) went on a business trip to Europe. Fargo had problems carrying money abroad.
  He could carry currency gold or letters of credits, all acceptable only at the banks
  they named. Fed up with the problem faced, he asked the manager of the European
  branch of the company, Marcellus Berry to devise a solution. Berry came up with
  an idea (X) which solved all of Fargo's problems. What was the solution and which
  company was he the president of?
question_source: https://www.youtube.com/watch?v=FQNzfDMGqZY&list=PLwXllhq0F5Mmg_hhE8QTpK3aYe70fIKVB&index=2
