variable_specific_rationale:
  X: The travellers cheque was invented by Marcellus Berry in 1891 in denominations
    of $10, $20, $50, and $100. It is a medium of exchange that can be used in place
    of hard currency. They were generally used by people on vacation in foreign countries
    instead of cash, as many businesses used to accept traveller's cheques as currency.
  Y: James Fargo was a president of the American Express Company for 30 years and
    the brother of American Express Company and Wells Fargo co-founder, William Fargo.
variable_to_answer:
  X: Traveller's Cheque
  Y: American Express
