question: A fictional terrorist organization, whose name is that of a mythological
  creature, features this creature on its logo. A supervillain is named after this
  animal (X) due to similarities in abilities. One of this kind of animal became famous
  for correctly predicting the results of a number of matches of a particular sport,
  to the extent that fans of the side predicted to lose would call for him to be eaten.
