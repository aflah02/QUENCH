  X: Hydra is a fictional terrorist organization appearing in American comic books
    published by Marvel Comics. It is named after the mythological creature "Hydra."
    Hydra and Octopus share a lot of resemblance. Dr. Octopus, a villain also from
    the same universe, is named after this animal, who also share a lot of similarities
    in their abilities. Paul the Octopus is the football oracle as it became famous
    around the world for correctly "choosing" the winner of Germany's seven matches
    at the 2010 World Cup, as well as the final.
variable_to_answer:
