question: 'The 1980s marked a highly successful period for X. Alongside his significant
  role as one of Saturday Night Live''s prominent talents, he enjoyed immense success
  as a stand-up comedian, creating iconic moments in pop culture history with Delirious
  and Raw. Amidst his Hollywood blockbuster ventures, X even ventured into a singing
  career, yielding two hits: "Party All the Time" in 1985 and "Put Your Mouth on Me"
  in 1989. Produced by Rick James, the former song gained attention, although it is
  often noted for being catchy yet considered one of the worst songs ever.'
