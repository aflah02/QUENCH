question: X started his career along with Deep Jandu and Elly Mangat. He wrote lyrics
  for many artists including Gill, Mangat, Gagan Kokri, Jazzy B, Bohemia and Sukh-E.
  His written "Blessings of Bapu", sung by Kokri was well received by audience. Later
  in 2016, he released his debut song "Property of Punjab" as a lead artist; started
  featuring and performing raps in the songs. X got his breakthrough with the song
  "Don't Worry", featuring Gurlez Akhtar in it. "G.O.A.T." by Diljit Dosanjh was also
  written by X.
