variable_specific_rationale:
  X: The word ship itself means to transport or deliver goods, which the purpose of
    cargo ships. The word 'quarantine' comes from 'quarantena'  or 'quarantaine',
    meaning 'forty days', used in the Venetian language in the 14th and 15th centuries
    and also in France. The word is designated in the period during which all ships
    were required to be isolated before passengers and crew could go ashore during
    the Black Death plague.
  Y: Boats are generally smaller than ships and usually carry lesser load but the
    terms are used without distinction sometimes. An example of ships carrying boats
    but not vice-versa is life-boats on cruise ships.
variable_to_answer:
  X: Ship
  Y: Boat
