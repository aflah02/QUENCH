question: The term X appears in English in 1497, and originally meant 'the East' or
  'Mediterranean lands east of Italy'. It is borrowed from the French word meaning
  'rising', referring to the rising of the sun in the east. Its overwhelming characteristic
  is that it represents the land bridge between Africa and Eurasia. In the 13th and
  14th centuries, the term was used for Italian maritime commerce in the Eastern Mediterranean,
  including Greece, Anatolia, Syria-Palestine, and Egypt, that is, the lands east
  of Venice.
